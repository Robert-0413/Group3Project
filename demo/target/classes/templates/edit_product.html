<!DOCTYPE html>
<html xmlns:th="http://www.thymeleafe.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<meta charset="ISO-8859-1">
<title>Edit Product</title>
</head>
<body>
<div class="mt-3 text-end">
		<a href="/" class="btn btn-light">Back to Product Page</a>
</div>

<div class="row justify-content-center">
<div class="col-lg-4 col-md-6">
<div class="p-5 bg-light rounded shadow text-center mb-5">
<h1 class="text-primary display-1">Edit Product</h1>
<hr>
<p class="fw-bold mt-3">
	You can edit your product from this page, make sure to fill out information correctly.
</p>
</div>
	
	<form action="#" th:action="@{/save}" th:object="${product}" method="post">
	
	<div class="mb-2">
		<label for="id">Product ID:</label>
		<input id="id" type="text" placeholder="Product ID" th:field="*{id}" readonly="readonly" />
	</div>
	
	<div class="mb-2">
		<label for="name">Product Name:</label>
		<input id="name" type="text" placeholder="Product Name" th:field="*{name}" class="form-control" th:errorclass="is-invalid" />
	</div>
	
	<div class="mb-2">
		<label for="brand">Product Brand:</label>
		<input id="brand" type="text" placeholder="Product Brand" th:field="*{brand}" class="form-control" th:errorclass="is-invalid" />
	</div>
	
	<div class="mb-2">
		<label for="price">Product Price:</label>
		<input id="price" type="text" placeholder="Product Price" th:field="*{price}" class="form-control" th:errorclass="is-invalid" />
	</div>
	
	<div class="mb-2">
		<label for="image">Product Image:</label>
		<input id="image" type="text" placeholder="Product Image" th:field="*{image}" class="form-control" th:errorclass="is-invalid" />
		
	</div>
	
	<div class="mb-2">
		<label for="qty">Product Quantity:</label>
		<input id="qty" type="number" placeholder="Inventory Qty" th:field="*{qty}" class="form-control" th:errorclass="is-invalid" />
	</div>
	
	<div class ="mt-3 text-end">
	<button class="btn btn-primary" type="submit">Save</button>
	</div>
	</form>
	</div>
	</div>

		<div class="text-center">
		<h5>Copyright &copy; Group3ProjectTeam</h5>
	</div>
</body>
</html>
