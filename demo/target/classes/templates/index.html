<!DOCTYPE html>
<html xmlns:th="http://www.thymeleafe.org">
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<title>Product Manager</title>
</head>
<body class="container py-5">
<div class="container">
</div>
<div align="center">

<div class="p-5 bg-light rounded shadow text-center mb-5">
<h1 class="text-primary display-1">Product Manager</h1>
<hr>
<p class="fw-bold mt-3">
	You can Add/Edit/Delete items from this page.
</p>
</div>
<div class="text-end">
<a href="new" class="btn btn-primary">Create New Product</a>
</div>

<br/><br/>

<table class="table table-hover">
	<thead>
		<tr>
			<th>Product ID</th>
			<th>Name</th>
			<th>Brand</th>
			<th>Price</th>
			<th>Inventory</th>
			<th>Image</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
	<tr th:each="product : ${listProduct}">
		<td th:text="${product.id}"> Product ID</td>
		<td th:text="${product.name}">Name</td>
		<td th:text="${product.brand}">Brand</td>
		<td th:text="${product.price}">Price</td>
		<td th:text="${product.qty}">Inventory</td>
		<td th:text="${product.image}">Image</td>
		<td>
		<a th:href="@{'/edit/' + ${product.id}}" class="btn btn-primary">Edit</a>
		&nbsp;&nbsp;&nbsp;&nbsp;
		<a th:href="@{'/delete/' + ${product.id}}" class="btn btn-primary">Delete</a>
		</td>
	</tr>
	</tbody>
</table>
</div>
	<div class="text-center">
		<h5>Copyright &copy; Group3ProjectTeam</h5>
	</div>
</body>
</html>
